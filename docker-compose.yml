version: '2'

services:
  web:
    build: .
    ports:
      - "7616:7616"
    volumes:
      - .:/code
    environment:
      - HOST_IP=${HOST_IP}
      - SERVICE_NAME=DiscoveryService
      - STAGE=${STAGE}
      - CONFIG_HOST=${CONFIG_HOST}
      - CONFIG_PORT=${CONFIG_PORT}
    extra_hosts:
      - "cdsp.digitalfunk.io:${HOST_IP}"
